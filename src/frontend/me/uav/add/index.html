<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление БПЛА</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" type="module"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">АИС "Кирпичное воздушное пространство"</h1>
                <nav>
                    <a href="/me/uavs" class="text-white hover:text-blue-200">Мои БПЛА</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-blue-600 px-6 py-4">
                <h2 class="text-xl font-semibold text-white">Добавление нового БПЛА</h2>
            </div>
            <div class="p-6 space-y-6">
                <div>
                    <label for="model" class="block text-sm font-medium text-gray-700 mb-1">Модель БПЛА</label>
                    <input 
                        type="text" 
                        id="model" 
                        name="model" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="DJI Phantom 4 Pro">
                </div>
                <div>
                    <label for="serial_number" class="block text-sm font-medium text-gray-700 mb-1">Серийный номер</label>
                    <input 
                        type="text" 
                        id="serial_number" 
                        name="serial_number" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="P4P-123456789">
                </div>
                <div>
                    <label for="reference_number" class="block text-sm font-medium text-gray-700 mb-1">Учетный номер</label>
                    <input 
                        type="number" 
                        id="reference_number" 
                        name="reference_number" 
                        min="1" 
                        max="20"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="123">
                </div>
                <div>
                    <label for="noise_characteristics" class="block text-sm font-medium text-gray-700 mb-1">Шумовая характеристика (Гц)</label>
                    <input 
                        type="number" 
                        id="noise_characteristics" 
                        name="noise_characteristics" 
                        min="1" 
                        max="100"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="75">
                </div>
                <div class="space-y-3">
                    <button
                        type="button"
                        id="add"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                        Добавить БПЛА
                    </button>
                    <button
                        onclick="window.location = '/me/uavs';"
                        id="back"
                        class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition">
                        Назад к списку БПЛА
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
