<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр БПЛА</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" type="module"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">АИС "Кирпичное воздушное пространство"</h1>
                <nav>
                    <a href="/me/uavs" class="text-white hover:text-blue-200">Мои БПЛА</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-200">
                <div class="bg-blue-50 px-6 py-4 border-b border-gray-200">
                    <h2 id="model" class="text-xl font-semibold text-gray-800 animate-pulse">Загрузка данных...</h2>
                </div>
                <div class="p-6 grid gap-6">
                    <div>
                        <p class="text-sm text-gray-500">Серийный номер</p>
                        <p id="serial_number" class="font-medium animate-pulse">Загружается...</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Шумовая характеристика</p>
                        <p id="noise_characteristics" class="font-medium animate-pulse">Загружается...</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Учетный номер</p>
                        <p id="reference_number" class="font-medium animate-pulse">Загружается...</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Дата добавления</p>
                        <p id="created_at" class="font-medium animate-pulse">Загружается...</p>
                    </div>
                </div>
                <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-between">
                    <button
                        id="back"
                        class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition"
                    >
                        Назад к списку
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
