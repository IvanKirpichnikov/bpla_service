<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./script.js"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">АИС "Кирпчиное воздушное пространство"</h1>
                <nav>
                    <a href="/" class="text-white hover:text-blue-200 mr-4">Главная</a>
                    <button id="logout1" class="text-white hover:text-blue-200">Выйти</button>
                </nav>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Личный кабинет</h2>
                <div class="space-x-3">
                    <a href="/" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md font-medium hover:bg-gray-300 transition">На главную</a>
                    <button id="logout2" class="bg-red-500 text-white px-4 py-2 rounded-md font-medium hover:bg-red-600 transition">Выйти</button>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden mb-8">
                <div class="bg-blue-600 px-6 py-4">
                    <h3 class="text-xl font-semibold text-white">Основная информация</h3>
                </div>
                <div class="p-6">
                    <div class="grid md gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Фамилия имя отчество</label>
                            <div id="fio" class="bg-gray-50 p-3 rounded-md border border-gray-200">Загружается...</div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Электронная почта</label>
                            <div id="email" class="bg-gray-50 p-3 rounded-md border border-gray-200">Загружается...</div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Дата и время регистрации</label>
                            <div id="created_at" class="bg-gray-50 p-3 rounded-md border border-gray-200">Загружается...</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid md:grid-cols-2 gap-6">
                <a href="/me/uavs" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition flex items-center">
                    <div class="bg-blue-100 p-3 rounded-full mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold mb-1">Мои БПЛА</h3>
                        <p class="text-gray-600 text-sm">Управление зарегистрированными БПЛА</p>
                    </div>
                </a>
                <a href="/me/uav_flights" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition flex items-center">
                    <div class="bg-blue-100 p-3 rounded-full mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold mb-1">Мои заявки</h3>
                        <p class="text-gray-600 text-sm">Просмотр и управление заявками</p>
                    </div>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
