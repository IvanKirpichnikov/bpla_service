
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление заявки</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" type="module"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">АИС "Кирпичное воздушное пространство"</h1>
                <nav>
                    <a href="/me/uav_flights" class="text-white hover:text-blue-200">Мои заявки</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-blue-600 px-6 py-4">
                <h2 class="text-xl font-semibold text-white">Добавление заявки</h2>
            </div>
            <div class="p-6 space-y-6">
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Локация полета</label>
                    <input 
                        type="text" 
                        id="location" 
                        name="location" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Укажите место проведения полета">
                </div>
                <div class="relative">
                    <label for="uav" class="block text-sm font-medium text-gray-700 mb-1">Выберите БПЛА</label>
                    <select
                        id="uav"
                        class="block appearance-none w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                    >
                        <option value="" disabled selected>Выберите БПЛА из списка</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3 pt-5 text-gray-700">
                        <svg class="fill-current h-4 w-4" viewBox="0 0 20 20">
                            <path d="M7 10l5 5 5-5H7z"/>
                        </svg>
                    </div>
                </div>
                <div>
                    <label for="start_at" class="block text-sm font-medium text-gray-700 mb-1">Время начала полета</label>
                    <input 
                        type="datetime-local" 
                        id="start_at" 
                        name="start_at" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="end_at" class="block text-sm font-medium text-gray-700 mb-1">Время окончания полета</label>
                    <input 
                        type="datetime-local" 
                        id="end_at" 
                        name="end_at" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="space-y-3">
                    <button
                        type="button"
                        id="add"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                        Отправить заявку
                    </button>
                    <button
                        type="button"
                        id="back"
                        class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition">
                        Мои заявки
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
